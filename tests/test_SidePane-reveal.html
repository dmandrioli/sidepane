<!DOCTYPE html>
<html style="height:100%">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>My Mobile App</title>
    <link rel="stylesheet" href="../css/SidePane.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js" data-dojo-config="mblThemeFiles: ['base', 'Button']"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "dojox/mobile/Button",
            "dojox/mobile/ScrollableView",
            "sidepane/SidePane"
        ]);
        function setPosition(){
            pos = sidePane.get("position") == "start" ? "end" : "start";
            sidePane.set('position', pos);
            if(pos == "start"){
                leftTip.style.display = "";
                rightTip.style.display = "none";
            }else{
                leftTip.style.display = "none";
                rightTip.style.display = "";
            }
        }
        function toggle(target){
            if(target.get("state") == "open"){
                target.hide();
            }else{
                target.show();
            }
        }
    </script>
    <style>
        /* Workaround for Windows Phone 8 z-order issues */
        .mblHeading {
            z-index: 0;
        }
        .mblSidePaneHiddenPane .mblScrollBarWrapper > div {
            z-index: auto !important;
        }
    </style>
</head>
<body style="height: 100%; visibility:hidden;">
<!--<div id="tv" style="width:100%; height: 100%">-->
<div data-dojo-type="sidepane/SidePane" data-dojo-props="mode: 'reveal', position:'start'" data-dojo-id="sidePane">
    <h1 data-dojo-type="dojox/mobile/Heading">Menu</h1>
    <div data-dojo-type="dojox/mobile/ScrollableView" style="height:100%">
        <ul data-dojo-type="dojox/mobile/EdgeToEdgeList" style="height:100%;">
            <li data-dojo-type="dojox/mobile/ListItem">A</li>
            <li data-dojo-type="dojox/mobile/ListItem">B</li>
            <li data-dojo-type="dojox/mobile/ListItem">C</li>
            <li data-dojo-type="dojox/mobile/ListItem">D</li>
            <li data-dojo-type="dojox/mobile/ListItem">E</li>
            <li data-dojo-type="dojox/mobile/ListItem">F</li>
            <li data-dojo-type="dojox/mobile/ListItem">G</li>
            <li data-dojo-type="dojox/mobile/ListItem">H</li>
            <li data-dojo-type="dojox/mobile/ListItem">I</li>
            <li data-dojo-type="dojox/mobile/ListItem">J</li>
            <li data-dojo-type="dojox/mobile/ListItem">K</li>
            <li data-dojo-type="dojox/mobile/ListItem">L</li>
            <li data-dojo-type="dojox/mobile/ListItem">M</li>
            <li data-dojo-type="dojox/mobile/ListItem">N</li>
            <li data-dojo-type="dojox/mobile/ListItem">O</li>
            <li data-dojo-type="dojox/mobile/ListItem">P</li>
            <li data-dojo-type="dojox/mobile/ListItem">Q</li>
            <li data-dojo-type="dojox/mobile/ListItem">R</li>
            <li data-dojo-type="dojox/mobile/ListItem">S</li>
            <li data-dojo-type="dojox/mobile/ListItem">T</li>
            <li data-dojo-type="dojox/mobile/ListItem">U</li>
            <li data-dojo-type="dojox/mobile/ListItem">V</li>
            <li data-dojo-type="dojox/mobile/ListItem">W</li>
            <li data-dojo-type="dojox/mobile/ListItem">X</li>
            <li data-dojo-type="dojox/mobile/ListItem">Y</li>
            <li data-dojo-type="dojox/mobile/ListItem">Z</li>
        </ul>
    </div>
</div>
<div data-dojo-type="dojox/mobile/View" class="mblBackground" style="height:100%">
    <h1 data-dojo-type="dojox/mobile/Heading">My Mobile App</h1>

    <div style="text-align: center">
        Swipe the screen from left or right.<br>
        - or -<br>
        <button id="toggleLeft" class="mblRedButton" data-dojo-type="dojox/mobile/Button" onclick="toggle(sidePane)">Toggle Show/Hide</button>
    </div>
    <br><br>
    <div style="text-align: center">
        <button id="toggleButton" class="mblBlueButton" data-dojo-type="dojox/mobile/Button" onclick="setPosition">Toggle Panel Position</button>
        <br>(close Panel before toggle)
    </div>

    <div id="leftTip" style="text-align: left; font-size: 3em; font-weight: bold">&gt;&gt;&gt;</div>
    <div id="rightTip" style="display: none; text-align: right; font-size: 3em; font-weight: bold">&lt;&lt;&lt;</div>
</div>
</body>
</html>
